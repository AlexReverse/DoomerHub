<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список постов &ndash; DoomerHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="shortcut icon" type="images/png" th:href="@{/images/favicon.png}"/>
</head>
<body>
<a data-th-href="@{/search/posts/create}">+ Создать пост</a>
<h1>Список постов</h1>
<form method="get" data-th-action="@{/search/posts/list}">
    <label>Фильтр:<input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Поиск</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Post</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="post : ${posts}">
        <td data-th-text="${post.id}"></td>
        <td>
            <a data-th-href="@{/search/posts/{postId}(postId=${post.id})}"
               data-th-text="${post.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
