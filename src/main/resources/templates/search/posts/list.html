<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список постов &ndash; DoomerHub</title>
</head>
<body>
<a data-th-href="@{search/posts/create}">&larr; Создать пост</a>
<h1>Список постов</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Post</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="post : ${posts}">
        <td data-th-text="${post.id}"></td>
        <td>
            <a data-th-href="@{/search/posts/{postId}(postId=${post.id})}"
               data-th-text="${post.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
