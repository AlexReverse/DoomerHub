<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать пост &ndash; DoomerHub</title>
</head>
<body>
<a data-th-href="@{search/posts/list}">&larr; Поиск постов</a>
<h1>Новый пост</h1>
<form method="post" data-th-action="@{/search/posts/create}">
    <label>
        Название:<br>
        <input type="text" name="title">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="description"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
