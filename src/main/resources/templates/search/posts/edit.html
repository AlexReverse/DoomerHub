<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование поста &laquo;[[${post.title}]]&raquo; &ndash; DoomerHub</title>
</head>
<body>
<a data-th-href="@{search/posts/{postId}(postId=${post.id})}">&larr; К посту</a>
<h1>Редактирование поста &laquo;[[${post.title}]]&raquo;</h1>
<form method="post" data-th-action="@{/search/posts/{postId}/edit(postId=${post.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${post.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="description" data-th-value="${post.description}"></textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
