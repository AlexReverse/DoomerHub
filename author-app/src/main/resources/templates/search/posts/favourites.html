<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Избранные посты &ndash; Doomerhub</title>
</head>
<body>
<a data-th-href="@{/search/posts/list}">Все товары</a>
<h1>Избранные посты</h1>
<form>
    <label>Фильтр: <input type="text" name="filter" data-th-value="${filter}"> <button type="submit">Поиск</button></label>
</form>
<ul>
    <li data-th-each="post : ${posts}">
        <strong>
            <a data-th-text="${post.title}"
               data-th-href="@{/search/posts/{postId}(postsId=${post.id})}"></a>
        </strong>
        <p data-th-text="${post.description}"></p>
    </li>
</ul>
</body>
</html>
