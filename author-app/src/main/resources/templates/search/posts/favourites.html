<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Избранные посты &ndash; Doomerhub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="shortcut icon" type="images/png" th:href="@{/images/favicon.png}"/>
</head>
<body>
<a data-th-href="@{/search/posts/list}">Все посты</a>
<h1>Избранные посты</h1>
<form>
    <label>Фильтр: <input type="text" name="filter" data-th-value="${filter}"> <button type="submit">Поиск</button></label>
</form>
<ul>
    <li data-th-each="post : ${posts}">
        <strong>
            <a data-th-text="${post.title}"
               data-th-href="@{/search/posts/{postId}(postId=${post.id})}"></a>
        </strong>
        <p data-th-text="${post.description}"></p>
    </li>
</ul>
</body>
</html>
