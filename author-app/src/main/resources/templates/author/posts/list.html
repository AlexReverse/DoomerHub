<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomer Hub</title>
</head>
<body>
<a data-th-href="@{/author/posts/favourites}">Избранные посты</a>
<h1>Список постов</h1>
<form>
    <label>Фильтр: <input type="text" name="filter" data-th-value="${filter}"> <button type="submit">Поиск</button> </label>
</form>
<ul>
    <li data-th-each="post : ${posts}">
        <strong>
            <a data-th-text="${post.title}"
               data-th-href="@{/author/posts/{postId}(postId=${post.id})}"></a>
        </strong>
        <p data-th-text="${post.description}"></p>
    </li>
</ul>
</body>
</html>
